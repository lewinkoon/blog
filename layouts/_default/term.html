{{ define "main" }}

{{ $pages := .Pages }}

<section class="title">
    <h1>
        {{ partial "svg/clipboard.svg" . }}
        {{ .Title | humanize }}
    </h1>
    <p>
        Se han encontrado <span>{{ len .Pages }}</span> art√≠culo/s
    </p>
</section>

<section class="list">
    {{ range $pages.GroupByDate "2006" }}
    <div class="list-item">
        <div class="title">
            <h2>{{ .Key }}</h2>
            <span class="line"></span>
        </div>
        <div class="posts">
            {{ range .Pages }}
            <a href="{{ .RelPermalink }}">
                <!-- {{ with index (.Params.tags) 0 }}
                <span class="tag" type="{{ . }}">{{ . }}</span>
                {{ end }} -->
                <div class="post-title">{{ .Title }}</div>
                <span class="line"></span>
                <time>{{ .Date.Format "02/01/06" }}</time>
            </a>
            {{ end }}
        </div>
    </div>
    {{ end }}
</section>

{{ end }}
