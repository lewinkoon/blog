{{ $image := .Page.Resources.GetMatch (.Destination) }}
{{ $image := $image.Resize "x1080 webp" }}

<div class="figure">
<a id="{{ path.BaseName $image }}" href="{{ $image.RelPermalink }}" target="_blank">
  <img loading="lazy" 
  src="{{ $image.RelPermalink }}" 
  alt="{{ .Text }}" 
  width={{ $image.Width }} 
  height="{{ $image.Height }}"/>
</a>

{{ if .PlainText }}
  <div class="caption">
  <span>{{ $image.Title }}</span>
  {{ .PlainText }}
  </div>
{{ end }}
</div>
