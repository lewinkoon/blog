<div id="map"></div>

<script defer type="text/javascript">
    // import data from './track.json'

    {{ with .Page.Resources.GetMatch "track.json" }}
    var data = {{ .Content | safeJS }};
    {{ end }}

    var map = L.map('map', {
        center: [{{ .Get "lat" }}, {{ .Get "lng" }}],
        zoom: 15,
        minZoom: 15,
        maxZoom: 16,
        attributionControl: true,
        maxBounds: [[42.9802, -5.0755],[42.9471, -4.9910]]
    });

    L.tileLayer('https://{s}.tile-cyclosm.openstreetmap.fr/cyclosm/{z}/{x}/{y}.png', {attribution: 'Â© OpenStreetMap'}).addTo(map);

    L.geoJSON(data, {
        style: function (feature) {
            return {color: feature.properties.color};
        }
    }).addTo(map);

    var greenMarker = L.icon({
        iconUrl: '/icons/marker-icon-blue.png',
        shadowUrl: '/icons/marker-shadow.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        tooltipAnchor: [15, -30],
        shadowSize: [41, 41]

    });

    var redMarker = L.icon({
        iconUrl: '/icons/marker-icon-red.png',
        shadowUrl: '/icons/marker-shadow.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        tooltipAnchor: [15, -30],
        shadowSize: [41, 41]

    });

    var goldMarker = L.icon({
        iconUrl: '/icons/marker-icon-gold.png',
        shadowUrl: '/icons/marker-shadow.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        tooltipAnchor: [15, -30],
        shadowSize: [41, 41]

    });

    var start = L.marker([42.968357, -5.018883], {icon: greenMarker}).bindTooltip("Aparcamiento").addTo(map);

    var peak = L.marker([42.95792, -5.04621], {icon: redMarker}).bindTooltip("Pico Gilbo <i>(Fig. 4-5)</i>").addTo(map).on('click',
        function(e) {
            window.location.hash = "pico-notas";
        });

    var lookut = L.marker([42.96550, -5.03466], {icon: goldMarker}).bindTooltip("Mirador de las Biescas <i>(Fig. 6)</i>").addTo(map).on('click',
        function(e) {
            window.location.hash = "mirador-biescas";
        });

    var cave = L.marker([42.96630, -5.03221], {icon: goldMarker}).bindTooltip("Cueva de la Vieja del Monte <i>(Fig. 7)</i>").addTo(map).on('click',
        function(e) {
            window.location.hash = "cueva-vieja";
        });

</script>
