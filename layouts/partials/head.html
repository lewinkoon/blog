<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>{{.Site.Title}}</title>
    
    <!-- <link rel="shortcut icon" type="image/x-icon" href="{{ "favicon.ico" | relURL }}" /> -->
    <link rel="shortcut icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>👨🏿‍🚀</text></svg>" />
    {{ $style := resources.Get "main.scss" | toCSS | minify | fingerprint }}
    <link rel="stylesheet" href="{{ $style.RelPermalink }}"/>

    {{ $toggle := resources.Get "scripts/toggle.ts" | js.Build (dict "minify" false ) | fingerprint }}
    <script defer src="{{ $toggle.RelPermalink }}"></script>

</head>
